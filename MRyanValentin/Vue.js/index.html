<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS </title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Daftar Tugas</h1>
    <ul>
      <li v-for="(task, index) in tasks" :key="index">
        {{ task }}
        <button @click="removeTask(index)">Hapus</button>
      </li>
    </ul>
    <input 
      v-model="newTask" 
      placeholder="Tambahkan tugas baru" 
      @keyup.enter="addTask" 
    />
    <button @click="addTask">Tambah</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          tasks: ["Belajar Vue.js", "Membuat aplikasi"],
          newTask: ""
        };
      },
      methods: {
        addTask() {
          if (this.newTask.trim() !== "") { 
            this.tasks.push(this.newTask.trim()); 
            this.newTask = ""; 
          }
        },
       removeTask(index) {
          this.tasks.splice(index, 1);
        }
      }
    }).mount('#app'); 
  </script>
</body>
</html>
