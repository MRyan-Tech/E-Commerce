<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Vue Hello World</title>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-body-tertiary">
                    <div class="container">
                      <a class="navbar-brand" href="#">
                        <i class="bi bi-shop"> Maman Shop</i>
                      </a>
                      <div class="navbar-text ml-auto">
                        <b>cart: </b>
                        <span class="badge badge-pill badge-success bg-danger">{{ carts.length }}</span>
                    </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center my-4">
              <h1>Products</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3 d-flex justify-content-center" v-for="item in products.slice(0, 30)" :key="item.id"
            >
              <div class="card" style="width: 18rem;">
                <img :src="item.image" class="card-img-top" :alt="item.name"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <p class="card-text">{{ item.description }}</p>
                  <p class="card-text fw-bold"> $ {{ item.price }}</p>
                </div>
                <div class="card-footer">
                    <button @click="addToCart(item)"
                      class="btn btn-primary"
                      @click="addToCart(item)"
                    >
                    <i class="bi bi-bag-plus-fill"> add to cart</i>
                    </button>
                </div>
              </div>
            </div>
    </div>

    <script src="vue.js"></script>
  </body>
</html>
